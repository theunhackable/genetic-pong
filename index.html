<!DOCTYPE html>
<html lang="en">
  	<head>
	
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <title>NEURO-PONG</title>

    	<link rel="stylesheet" type="text/css" href="style.css">

		<script src="libraries/p5.min.js"></script>
		<script src="libraries/p5.sound.min.js"></script>

		<script src='matrix.js'></script>
		<script src='NN.js'></script>

		<script src="display_info.js"></script>
		
		<script src="evolve.js"></script>
		<script src="controls.js"></script>
		<script src="ball.js"></script>
		<script src='player.js'></script>
		<script src="sketch.js"></script>
 	
	</head>
 
  	<body>
    
		<center>
			<h1>
				Welcome to genetic Pong
			</h1>

      	</center>
		<div class="container">
        	<div id="myCanvas"></div>
			<div class="info">

				<h3 id="generation"></h3>
				<h3 id="max_score"></h3>
				<h3 id="max_fitness"></h3>
				<h3 id="pop_count"></h3>
				<h3 id="this_gen_max_fit"></h3>
				<h3> Top 10 players: </h3>
				<div id ="players-table"></div>
			</div>
    	</div>
		<div>Speed:</div>
		<div id="settings">
			<input type="range" min="1" max="50" value="1" class="slider" id="speed">
			<p>Value: <span id="demo"></span></p>
		</div>

  	</body>
	  

</html>
